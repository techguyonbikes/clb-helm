apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clb-be-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: api.techvify.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clb-be-service
                port:
                  number: 20001