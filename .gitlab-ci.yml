stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-dev:       # This job runs in the build stage, which runs first.
  stage: build
  environment:
    name: dev
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

build-gcp:       # This job runs in the build stage, which runs first.
  stage: build
  environment:
    name: gcp
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

test_deploy_gcp:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  environment: gcp
  image:
    name: kiwigrid/gcloud-kubectl-helm
  when: manual
  script:
    - echo "try to deploy redis"
    - gcloud auth activate-service-account --key-file <(echo $GCLOUD_SERVICE_KEY)
    - gcloud container clusters get-credentials cloudbet-cluster --region asia-east1 --project reflecting-card-371713
    - kubectl get all

test_deploy_dev:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  environment: dev
  script:
    - echo "try to deploy to dev"
    - docker pull redis

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
